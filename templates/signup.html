<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-card">
    <img src="{{ url_for('static', filename='download.png') }}" alt="Gemini Icon">
    <h2>Sign Up</h2>
    <p class="subtext">Create your account to get started.</p>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-link">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
  <script>
    // Clear any previous session state to guarantee a fresh start
    sessionStorage.removeItem("sessionChat");
    sessionStorage.removeItem("activeChatId");
  </script>
</body>
</html>
